<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<form>
								Username: <br>
								<input type="text" ng-model="username"><br>
								Password: <br>
								<input type="text" ng-model="password"><br><br>
								<button ng-click="submit()">submit</button>
							</form>
							<form>
								<input type="text" placeholder="fullname" ng-model="fullname"><br><br>
								<input type="text" placeholder="username" ng-model="username"><br><br>
								<input type="text" placeholder="password" ng-model="password"><br><br>
								<input type="text" placeholder="Repeat password" ng-model="pass2"><br><br>
								<button ng-click="register()">submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
